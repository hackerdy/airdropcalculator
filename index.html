<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airdrop Price Calculator</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style.css"> <!-- Optional for styling -->
</head>
<body>
    <div id="app">
        <h2>Airdrop Price Calculator</h2>
        <!-- Referral Section -->
        <div id="referral">
            <h3>If you invite your friends, you are going to make it.</h3>
            <button id="copy-referral-link">Copy Referral Link</button>
            <p>Share this link with your friends: <span id="referral-link"></span></p>
        </div>
    
        <label for="calculation-method">Calculation Method:</label>
        <select id="calculation-method">
            <option value="listing-price">Listing Price</option>
            <option value="fdv">FDV</option>
        </select>
    
        <div id="listing-price-group">
            <label for="listing-price">Predicted Listing Price:</label>
            <input type="number" id="listing-price" placeholder="e.g., 0.10">
        </div>
    
        <div id="fdv-group" style="display: none;">
            <label for="predicted-fdv">Predicted FDV (Market Cap):</label>
            <input type="text" id="predicted-fdv" placeholder="e.g., 100M">
        </div>
    
        <label for="total-supply">Total Supply:</label>
        <input type="text" id="total-supply" placeholder="e.g., 1B">
    
        <label for="allocation">Your Allocation:</label>
        <input type="text" id="allocation" placeholder="e.g., 10,000">
    
        <button id="calculate">Calculate</button>
    
        <div id="result" style="display: none;">
            <h3>Results</h3>
            <p><strong>FDV (Market Cap):</strong> <span id="fdv-result"></span></p>
            <p><strong>Listing Price:</strong> <span id="listing-price-result"></span></p>
            <p><strong>Your Allocation Worth:</strong> <span id="allocation-worth"></span></p>
        </div>
    </div>    
    <script src="app.js"></script>
</body>
</html>
